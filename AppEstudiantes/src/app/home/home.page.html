<ion-header>
  <ion-toolbar>
    <ion-title>
      App Estudiantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirModal()">
      <ion-icon name="add"></ion-icon> </ion-fab-button>
  </ion-fab>

  <ion-modal [isOpen]="mostrarModal" (didDismiss)="cerrarModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Nuevo Estudiante</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cerrarModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="inputNombre" name="nombre" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input [(ngModel)]="inputApellidos" name="apellido" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Clase</ion-label>
          <ion-input [(ngModel)]="inputClase" name="clase" type="text"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="agregarEstudiante()">Guardar</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>


  <ion-card *ngFor="let estudiante of estudiantes$ | async">
    <ion-card-content>
      <ion-card-title>Nombre: {{ estudiante.Nombre }}</ion-card-title>
      <ion-card-subtitle>Apellido: {{ estudiante.Apellidos }}</ion-card-subtitle>
      <ion-card-subtitle>Clase: {{ estudiante.Clase }}</ion-card-subtitle>
    </ion-card-content>
  </ion-card>
</ion-content>
